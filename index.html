<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-light: #f5f5dc;
            --bg-dark: #121212;
            --text-light: #333;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #222;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Patrick Hand', cursive;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            gap: 20px;
        }
        .entries, .new-entry {
            flex: 1;
            background: var(--card-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .entry {
            border-bottom: 1px dashed #ccc;
            padding: 10px;
            transition: transform 0.3s, opacity 0.3s;
        }
        .entry:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.05);
        }
        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        .dark-mode .entries, .dark-mode .new-entry {
            background: var(--card-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="entries">
            <h2>Past Entries</h2>
            <input type="text" id="search" placeholder="Search entries..." onkeyup="filterEntries()">
            <div id="entries"></div>
        </div>
        <div class="new-entry">
            <h2>New Entry</h2>
            <p id="quote">Loading inspirational quote...</p>
            <input type="text" id="title" placeholder="Title">
            <textarea id="thoughts" placeholder="Write your thoughts..."></textarea>
            <div>
                <label>Mood: </label>
                <button onclick="setMood('ðŸ˜Š')">ðŸ˜Š</button>
                <button onclick="setMood('ðŸ˜¢')">ðŸ˜¢</button>
                <button onclick="setMood('ðŸ˜¡')">ðŸ˜¡</button>
                <span id="selectedMood"></span>
            </div>
            <input type="text" id="tags" placeholder="Tags (comma separated)">
            <button onclick="saveEntry()">Save</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>
    <script>
        let selectedMood = '';
        function setMood(mood) {
            selectedMood = mood;
            document.getElementById("selectedMood").innerText = mood;
        }

        function saveEntry() {
            let title = document.getElementById("title").value;
            let thoughts = document.getElementById("thoughts").value;
            let tags = document.getElementById("tags").value;
            let date = new Date().toLocaleString();

            if (!title || !thoughts) {
                alert("Title and thoughts cannot be empty.");
                return;
            }

            let entry = { title, thoughts, mood: selectedMood, tags, date };
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            entries.push(entry);
            localStorage.setItem("journalEntries", JSON.stringify(entries));
            document.getElementById("title").value = "";
            document.getElementById("thoughts").value = "";
            document.getElementById("tags").value = "";
            loadEntries();
        }

        function loadEntries() {
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            let entriesDiv = document.getElementById("entries");
            entriesDiv.innerHTML = "";
            entries.forEach((entry, index) => {
                let div = document.createElement("div");
                div.classList.add("entry");
                div.innerHTML = `<h3>${entry.title} ${entry.mood}</h3>
                                 <p>${entry.date}</p>
                                 <p>${entry.thoughts}</p>
                                 <p><strong>Tags:</strong> ${entry.tags}</p>
                                 <button onclick="deleteEntry(${index})">Delete</button>`;
                gsap.from(div, { opacity: 0, y: 20, duration: 0.5 });
                entriesDiv.appendChild(div);
            });
        }

        function deleteEntry(index) {
            let entries = JSON.parse(localStorage.getItem("journalEntries"));
            entries.splice(index, 1);
            localStorage.setItem("journalEntries", JSON.stringify(entries));
            loadEntries();
        }

        function filterEntries() {
            let query = document.getElementById("search").value.toLowerCase();
            let entries = document.getElementsByClassName("entry");
            Array.from(entries).forEach(entry => {
                entry.style.display = entry.innerText.toLowerCase().includes(query) ? "block" : "none";
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        async function fetchQuote() {
            let response = await fetch("https://api.quotable.io/random");
            let data = await response.json();
            document.getElementById("quote").innerText = data.content;
        }
        fetchQuote();
        document.addEventListener("DOMContentLoaded", loadEntries);
    </script>
</body>
</html>
